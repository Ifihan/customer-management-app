{%  extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<hr>
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'create_order' customer.id %}">Place Order</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>
				{% for order in orders %}
				<tr>
					<td>{{ order.product }}</td>
					<td>{{ order.note }}</td>
					<td>{{ order.date_created }}</td>
					<td>{{ order.status }}</td>
				</tr>
			{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
